<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JS Here -->
     <style>
        /* CSS styling goes here */
        .my-text {
            color: red;
            font-size: 20px;
            font-weight: 800;
            background-color: aqua;
        }
     </style>
</head>
<body>
    

    <!-- JS Here -->
    <script src="main.js"></script>

    <script>
        // JavaScript code goes here
        document.write('Hello world');
        document.write("Heeee");
        console.log('This is a log message');
        document.write('<h1>Hello world</h1>');

        // Data Types
        var my_var = 10; // Number
        var my_var1 = 7; // Number with decimal floating point
        var my_var2 = '10'; // String value
        var my_var3 = 'Hello world'; // String value
        var my_var4 = "Hello world's"; // String value
        var my_var5 = 10.5; // Number with decimal floating point
        var my_var6 = true; // Boolean

        // Arithmetic Operators
        // + - * / % ++ --
        var result = my_var + my_var1;
        document.write('<p class="my-text">' + result + '</p>');

        var x = 1+2;
        document.write(x);

        // Variables
        var my_Variable = 'This is My Variable Name';
        console.log(my_Variable);

        // Single line comments
        // This is a single line comment

        /*
        This is a multi-line comment
        It can span multiple lines
        */
        alert('This is alert');

        if(1 == x){
            console.log('Condition is true');
        } else {
            console.log('Condition is false');
        }
        /*
        ()
        []
        {}
        ''
        ""
        * // star, strike 
        .
        ++ // increment
        -- // decrement
        hover
        */

        // Arrays
        var my_array = [1,2,3]; // starting count index from zero
        //console.log(my_array[1]);
        document.write(my_array[1]);

    </script>
</body>
</html>
